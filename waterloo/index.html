<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Waterloo 3.0</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.13/release/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/waterloo.js"></script>
    <script src="js/tooltips.js"></script>

</head>
<body class="table-tex" ng-app="waterloo">
<ui-view></ui-view>

<script type="text/ng-template" id="/main.html">
<div class="wrapper">
<div class="main-top w3-row top-bar w3-text-white text-sc">
    <div class="column-106">
        <div class="garland garland nl"></div>
    </div>
    <div class="column-478 top-column-content w3-center perkament tooltip no-text">
        <span class="tooltiptext">
            Hier staat de deadline voor wanneer jullie de opdracht moeten
            inleveren.
        </span>

        Deadline 2 september<br>
        16:00
    </div>
    <div class="column-106">
        <div class="garland garland nl"></div>
    </div>
    <div class="column-668"></div>
    <div class="column-106">
        <div class="garland garland nl"></div>
    </div>
    <div class="column-478 top-column-content w3-center perkament tooltip no-text">
        <span class="tooltiptext">
            Dit is de titel van het verhaal van deze week.
        </span>
        Verhaal 1<br>Honger
    </div>
    <div class="column-106">
        <div class="garland garland nl"></div>
    </div>
</div>

<canvas class="main-canvas" id="main-canvas"></canvas>

<div class="main-bottom bottom-bar">
    <div class="column-106">
        <div class="palm nl"></div>
    </div>

    <div class="column-478">
        <div class="column-hbar"></div>
        <div class="column-top w3-center">

            <table class="button-table">
                <tr>
                    <td class="td">
                        <div class="button-l soldiers nl tooltip">
                            <span class="tooltiptext">
                                Met deze knop kun je soldaten kopen voor je
                                legers en steden.
                            </span>
                        </div>
                    </td>
                    <td class="td">
                        <div class="button-l message nl tooltip">
                            <span class="tooltiptext">
                                Met deze knop open je het berichten venster.
                            </span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="column-hbar"></div>
        <div class="column-bottom text-sc">
            <table class="button-table w3-center perkament no-text">
                <tr>
                    <td class="w3-text-white tooltip">
                        10000 Goudfrancs
                        <span class="tooltiptext">
                            Dit zijn het aantal Goudfrancs dat we op dit moment
                            hebben.
                        </span>
                    </td>
                </tr>
                <tr>
                    <td class="w3-text-green tooltip">
                        + 10000
                        <span class="tooltiptext">
                            Dit zijn het aantal Goudfrancs dat we in de
                            afgelopen beurt hebben verdient.
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="column-106">
        <div class="palm nl"></div>
    </div>

    <div class="column-668">
        <div class="column-hbar"></div>
        <div class="column-top unit-background"></div>
        <div class="column-hbar"></div>
        <div class="column-bottom w3-text-white w3-center text-sc">
            <table class="button-table">
                <tr>
                    <td colspan="3" class="tooltip no-text">
                        Groningen
                        <span class="tooltiptext">
                            De naam van de stad of het leger.
                        </span>
                    </td>
                </tr>
                <tr>
                    <td class="tooltip no-text">
                        <span class="tooltiptext">
                            De kracht van een leger of stad. Als een leger een
                            stad of ander leger aanvalt, dan wint degene met de
                            meeste kracht.
                        </span>
                        <i class="fas fa-shield-alt"></i>&nbsp;20
                    </td>
                    <td class="tooltip no-text">
                        <span class="tooltiptext">
                            Energie van een leger of stad. Dit geeft hoeveel
                            hokjes een leger kan lopen. Steden en forten kunnen
                            zich niet verplaatsen.<br>
                            Hoeveel "kost" een hokje?<br>
                            Water: 1<br>
                            Land: 2<br>
                            Heuvels: 3<br>
                            Bergen: 4<br>
                            Rivieren: 5<br>
                        </span>
                        <i class="fas fa-bolt"></i>&nbsp;15
                    </td>
                    <td class="tooltip no-text">
                        <span class="tooltiptext">
                            Zicht van een stad of leger. Dit geeft aan hoeveel
                            hokjes het leger of stad om zicht heen kan kijken.
                        </span>
                        <i class="fas fa-binoculars"></i>&nbsp;10
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="column-106">
        <div class="palm nl"></div>
    </div>

    <div class="column-478">
        <div class="column-hbar"></div>
        <div class="column-top">

            <table class="button-table">
                <tr>
                    <td class="td">
                        <div class="button balloon nl tooltip">
                            <span class="tooltiptext">
                                De luchtballon kan gebruikt worden om het zicht
                                van één eigen leger of stad te vergroten.
                            </span>
                        </div>
                    </td>
                    <td class="td">
                        <div class="button king nl tooltip">
                            <span class="tooltiptext">
                                De vorst kan gebruikt worden om één eigen leger
                                sterker te maken.
                            </span></div>
                    </td>
                    <td class="td">
                        <div class="button spy nl tooltip">
                            <span class="tooltiptext">
                                De spion kan gebruikt worden om één vijandig
                                leger te saboteren. Deze doet dan één beurt niet
                                mee.
                            </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <div class="button fort nl tooltip">
                            <span class="tooltiptext">
                                Een fort kan gebouwd worden op een strategische
                                plaats. Soldaten in een fort zijn drie keer zo
                                sterk als soldaten in een leger.
                            </span>
                        </div>
                    </td>
                    <td class="td">
                        <div class="button alliance nl tooltip">
                            <span class="tooltiptext">
                                Je kunt allianties sluiten met andere landen om
                                samen te vechten tegen sterkere landen.
                            </span>
                        </div>
                    </td>
                    <td class="td">
                        <div class="button secret nl tooltip">
                            <span class="tooltiptext">
                                De geheime opdracht is een gevaarlijke opdracht
                                die veel kan opleveren als deze slaagt, maar je
                                ook veel kan kosten als dat niet lukt.
                            </span>
                        </div>
                    </td>
                </tr>
            </table>

        </div>
        <div class="column-hbar"></div>
        <div class="column-bottom perkament">
            <table class="button-table">
                <tr>
                    <td class="td">
                        <div class="button book nl tooltip">
                            <span class="tooltiptext">
                                Klik hier om het huidige verhaal te lezen en
                                aan te geven welke opdracht je deze week wilt
                                maken.
                            </span>
                        </div>
                    </td>
                    <td class="td">
                        <div class="button statistics nl tooltip">
                            <span class="tooltiptext">
                                Met de statistieken knop kun je zien hoe goed
                                jullie het doen vergeleken met andere landen.
                            </span>
                        </div>
                    </td>
                    <td class="td">
                        <!--<div class="button spy-off"></div>-->
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="column-106">
        <div class="palm nl"></div>
    </div>

</div>
</div>
<div class="crown-container"><div class="crown crown-nl tooltip">
    <span class="tooltiptext">
        Dit is jullie krans. Hier staat in grote letters als
        welk land jullie spelen.
    </span>
</div></div>
<div class="tooltipbox text-sc w3-hide">Empty text</div>
</script>

</body>
</html>
